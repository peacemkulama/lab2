<!DOCTYPE html>
<html>
<head>
    <title>Photo String - Show Photos</title>
    <style>
        /* CSS styling for the photos */
        .photo {
            display: inline-block;
            margin: 10px;
            text-align: center;
        }
        .photo img {
            width: 300px;
            height: 200px;
            object-fit: cover;
        }
        .photo p {
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <h1>Photo String - Show Photos</h1>
    {% for photo in photo_list %}
        <div class="photo">
            <img src="{{ photo.path }}" alt="{{ photo.name }}">
            <p>{{ photo.description }}</p>
            <p>Uploaded at: {{ photo.time }}</p>
        </div>
    {% endfor %}
</body>
</html>
